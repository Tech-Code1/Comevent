<div class="flex justify-center w-full">
  <section class="flex flex-col gap-6 w-[1025px] my-10">
    <header class="flex flex-row justify-between items-center">
      <button
        routerLink="/user/profile"
        class="click-button flex justify-center outline-none border-none items-center stroke-primary hover:stroke-white-1 hover:bg-primary bg-primary-light-2 h-[38px] w-[38px] rounded-full"
      >
        <icon-circle-arrow-left class="" />
      </button>
      <c-title variant="title-h1" color="black"> Editar perfil </c-title>
      <c-button variant="button-base" (click)="onSaveChanges()"
        ><c-title variant="title-h6"> Guardar cambios </c-title></c-button
      >
    </header>

    <main-info
      [changeAvatar]="avatarFormControl"
      [changeUserName]="changeUserNameFormGroup"
      [changeEmail]="changeEmailFormGroup"
      [changePassword]="changePasswordFormGroup"
      [formGroup]="descriptionFormGroup"
      [dataUserEditProfile]="userProfileStateService.dataUserEditProfile()"
      [loadingProfile]="userProfileStateService.loadingProfile()"
    />
    <social-networks
      [formGroup]="socialNetworksFormGroup"
      [dataUserEditProfile]="userProfileStateService.dataUserEditProfile()"
      [loadingProfile]="userProfileStateService.loadingProfile()"
    />
    <areas
      [formGroup]="areasFormArray"
      [dataUserEditProfile]="userProfileStateService.dataUserEditProfile()"
      [loadingProfile]="userProfileStateService.loadingProfile()"
    />
    <more-information
      [formGroup]="moreInformationFormGroup"
      [dataUserEditProfile]="userProfileStateService.dataUserEditProfile()"
      [loadingProfile]="userProfileStateService.loadingProfile()"
      [countries]="userProfileStateService.dataCountries()"
      [specialties]="userProfileStateService.dataSpecialties()"
    />

    <div class="flex flex-row justify-end">
      <c-button variant="button-base" (click)="onSaveChanges()"
        ><c-title variant="title-h6"> Guardar cambios </c-title></c-button
      >
    </div>
  </section>
</div>
