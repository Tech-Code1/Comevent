@if (!loadingProfile) {
<form
  [formGroup]="changeSocialNetworks"
  autocomplete="off"
  class="p-4 bg-gray-0 shadow-neutral-level2 rounded-xl h-auto"
>
  <c-title variant="title-h5">Redes sociales</c-title>
  <div class="grid grid-cols-3 gap-x-4 gap-y-6 mt-6">
    @for (network of networks; track network.id) {
    <div class="flex items-center gap-2">
      @switch(network.network) { @case('X') {
      <icon-x />
      } @case('Discord') {
      <icon-discord />
      } @case('Facebook') {
      <icon-facebook-two />
      } @case('Github') {
      <icon-github-two />
      } @case('LinkedIn') {
      <icon-linkedin-two />
      } @case('Instagram') {
      <icon-instagram-two />
      } }
      <c-input
        class="flex-grow"
        css="input-primary"
        type="text"
        [placeholder]="network.placeholder"
        [formControlName]="network.network.toLowerCase()"
        [name]="network.network"
      />
    </div>
    }
  </div>
</form>
}
